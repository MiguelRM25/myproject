<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Clientes Potenciales</title>
</head>
<body>
    <h1>Agenda de Clientes Potenciales</h1>
    <form id="clienteForm" method="POST" autocomplete="off">
        {% csrf_token %}
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" min="18" max="120" required>
        
        <label for="sexo">Sexo:</label>
        <select id="sexo" name="sexo" required>
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
            <option value="otro">Otro</option>
        </select>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="telefono">Tel√©fono:</label>
        <input type="tel" id="telefono" name="telefono" pattern="[0-9]{10}" required>
        
        <button type="submit">Guardar</button>
    </form>

    <script>
        fetch('/polls/cliente/', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            console.log(data);
            if (data.error) {
                alert(data.error);
            } else {
                alert(data.mensaje);
            }
        })
        .catch(error => console.error('Error:', error));
        
    </script>
    
</body>
</html>
